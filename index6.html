<html>

<head>
    <link rel="stylesheet" href="style6.css">
    <link href="https://fonts.googleapis.com/css?family=Cardo&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="row">
            <div class="cell" id="topleft"></div>
            <div class="cell" id="topmiddle"></div>
            <div class="cell" id="topright"></div>
        </div>
        <div class="row">
            <div class="cell" id="middleleft"></div>
            <div class="cell" id="middlemiddle"></div>
            <div class="cell" id="middleright"></div>
        </div>
        <div class="row">
            <div class="cell" id="bottomleft"></div>
            <div class="cell" id="bottommiddle"></div>
            <div class="cell" id="bottomright"></div>
        </div>

    </div>
    <script src="app6.js"></script>

</body>

</html>
